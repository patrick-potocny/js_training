<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
    <title>Library</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <h1 class="logo">Libr(app)ry</h1>
            <button class="add-book">+ Add Book</button>
        </nav>
    </header>

    <main>
        <section class="books">
            <div class="card">
                <h3 class="title">Book Title</h3>
                <p class="author">Book's author</p>
                <p class="pages">Number of pages: <span>999</span></p>
                <div class="read-book">
                    <p class="read-p">Read the book: </p>
                    <button class="read-btn">X</button>
                </div>
                <button class="remove-book">Remove Book</button>
            </div>
        </section>
    </main>

</body>
</html>
