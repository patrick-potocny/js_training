<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <!-- MODAL -->
    <div class="modal" id="modal">
        <div class="modal-header">
          <div></div>
          <div class="modal-title">ADD BOOK</div>
          <button data-close-button class="close-button">&times;</button>
        </div>
        <div class="modal-body">
          <form onsubmit="addBook(); return false" class="form-container">
            <label for="book-title"><b>Book title:</b></label>
            <input type="text" placeholder="Book Ttitle" id="book-title" required>
        
            <label for="book-author"><b>Author:</b></label>
            <input type="text" placeholder="Author" id="book-author" required>
            
            <label for="book-pages"><b>Number of pages:</b></label>
            <input type="number" placeholder="Number of pages" id="book-pages" required>
            
            <label>
              <b>Read the book:</b>
              <input type="checkbox" id="book-read">
            </label>

            <button class="btn" type="submit">+ Add Book</button>

          </form>
        </div>
      </div>
    <!-- MODAL -->

    <header>
        <nav class="navbar">
            <h1 class="logo">Libr(app)ry</h1>
            <button class="add-book" data-modal-target="#modal">+ Add Book</button>
        </nav>
    </header>

    <main>
        <section class="books" id="books-grid"></section>
    </main>

    <div id="modal-overlay"></div>    

</body>
</html>
